<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>
        //准备一个空的实例对象
        var Event = new Vue;
        var A = {
            template: `
            <div>
            <span>我是A组件</span>->{{a}}
            <input type="button" value="把A数据给C" @click="send">
            </div>
            `
            ,
            methods: {
                send() {
                    Event.$emit('a-msg', this.a);
                }
            },
            data() {
                return {
                    a: '我是A数据'
                }
            }
        };
        var B = {
            template: `
            <div>
            <span>我是B组件</span>->{{a}}
            <input type="button" value="把B数据给C" @click="send">
            </div>
            `,
            methods: {
                send() {
                    Event.$emit('b-msg', this.a);
                }
            },
            data() {
                return {
                    a: '我是B数据'
                }
            }
        };
        var C = {
            template: `
            <div>
            <h3>我是C组件</h3>
            <span>接收A的数据为:{{a}}</span>
            <br>
            <span>接收b的数据为:{{b}}</span>
            </div>
            `
            ,
            data() {
                return {
                    a: '',
                    b: ''
                }
            },
            mounted() {
                // var _this =this;
                //接收A数据
                Event.$on('a-msg', function (a) {
                    this.a = a;
                }.bind(this));
                //接收B数据
                Event.$on('b-msg', function (a) {
                    this.b = a;
                }.bind(this));
            }
        };
        window.onload = function () {
            new Vue({
                el: '#box',
                components: {
                    'com-a': A,
                    'com-b': B,
                    'com-c': C
                }
            })
        }
    </script>
</head>

<body>
    <div id="box">
        <com-a></com-a>
        <com-b></com-b>
        <com-c></com-c>
    </div>
</body>

</html>
